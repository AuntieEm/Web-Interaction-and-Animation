<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Paths</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas6 = document.getElementById('Canvas6');
				if (theCanvas6 && theCanvas6.getContext) {
					var ctx6 = theCanvas6.getContext("2d");
					if (ctx6) {
						
						ctx6.strokeStyle = "blue";
						ctx6.fillStyle = "red";
						ctx6.lineWidth = 5;
						
						//draw an open path;
						ctx6.beginPath();
						ctx6.moveTo(25,175);
						ctx6.lineTo(50,25);
						ctx6.lineTo(125,50);
						ctx6.lineTo(175,175);
						//ctx6.lineTo(25,175); //dont use this to finish path
						//ctx6.closePath();	//USE THIS ONE
						ctx6.fill();
						ctx6.stroke();
						
						
					}//closes if (ctx6)
				}//closes if (theCanvas6 && theCanvas6.getContext)
			}
		</script>
	</head>
	<body>
		<h1>Drawing Paths</h1>
		<p>This example will draw paths, both open and closed</p>
		<canvas id="Canvas6" width="700" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
